{

DEF ROBOT Robot {

    translation  IS translation
        rotation IS rotation
        controller "<extern>"
        supervisor FALSE
        name "DiyQuad"
        model "DiyQuad"
        children [
        DEF BODY Pose {
            translation 0 0 0
                children [

                CadShape {
                    url [ "../meshes/collada_files/diyquad.dae" ]
                }

                ]
      }

      DEF emitter Emitter {
        model "radio"
        bufferSize 1000
      }

      Receiver {
        bufferSize 1000
      }

    Camera {
        translation 0.03 0 0.01
            fieldOfView 0.87
            width 324
            height 324
    }

