    DEF M1 Propeller {
        shaftAxis 0 0 1
            centerOfThrust -0.031 -0.031 0.016
            thrustConstants 0 0
            torqueConstants 0 0
            fastHelixThreshold 50
            device RotationalMotor {
                name "motor1"
                    maxVelocity 100
                    maxTorque 30
            }
        fastHelix Solid {

            translation -0.031 -0.031 0.016

                children [ 

                    Shape {
                            appearance PBRAppearance {
                                baseColor IS rear_prop_color
                                    baseColorMap ImageTexture {
                                        url [
                                            "../meshes/textures/fast_helix.png"
                                        ]
                                    }
                                metalness 0
                            }
                            geometry Cylinder {
                                height 0.001
                                    radius 0.025
                            }
                        }

                ]
        }
        slowHelix Solid {

            translation -0.031 -0.031 0.016

                children [

                    Shape {

                        appearance DEF PLASTIC PBRAppearance {
                            baseColor IS rear_prop_color
